name: ff14_logs_query
display_name: FF14 Logs 全版本查询
description: 查询 FF14 角色 5.0-7.0 全版本绝本与零式战绩，支持 7.0 归档区数据穿透。
author: RyanVaderAn
version: 1.0.0
repo: https://github.com/YourName/astrbot_plugin_ff14logs
# 配置项定义：用户在 WebUI 填写的 Key 会保存在这里
config_schema:
  client_id:
    type: string
    description: "FFLogs API Client ID (从 fflogs.com/api/clients 申请)"
    default: ""
  client_secret:
    type: string
    description: "FFLogs API Client Secret"
    default: ""s
